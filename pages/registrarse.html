    <section> 
        <div class="row g-0 ">
            <div class="col-lg-7 d-none d-lg-block ">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>First slide label</h5>
                          <p>Some representative placeholder content for the first slide.</p>
                        </div>
                      </div>
                      <div class="carousel-item img-2 min-vh-100">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Second slide label</h5>
                          <p>Some representative placeholder content for the second slide.</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-lg-5 d-flex flex-column aling-items-end min-vh-100">
                <div class="px-lg-5 py-lg-4 p-4 w-100 aling-self-center">
                    <h1 class="font-weight-bold nb-2">Registarse</h1>
                    <form class="mb-8">
                        <div class="mb-1">
                          <label for="exampleInputEmail1" class="form-label font-weight-bold">Nombre Completo</label>
                          <input type="text" class="form-control" placeholder="Ingrese su nombre de usuario" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-1">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold" >Email</label>
                          <input type="email" class="form-control" placeholder="Ingrese su email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-1">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold" >Rut o Numero de pasaporte</label>
                          <input type="number" class="form-control bg-dark-x mb-2" placeholder="Ingrese su Rut o numero de pasaporte" id="exampleInputPassword1">
                        </div>
                        <div class="form-check"  id="exampleRadios1">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                          <label class="form-check-label" for="exampleRadios1 ">
                            Rut
                          </label>
                        </div>
                        <div class="form-check" id="exampleRadios1">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                          <label class="form-check-label" for="exampleRadios2">
                            Numero de pasaporte
                          </label>
                        </div>
                        <div class="mb-1">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold" >telefono</label>
                          <input type="number" class="form-control bg-dark-x mb-2" placeholder="Confirme su contraseña" id="exampleInputPassword1">
                        </div>
                        <div class="mb-1">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold" >Región</label>
                          <select class="form-select" aria-label="Disabled select example" >
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="mb-1">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold" >Comuna</label>
                          <select class="form-select" aria-label="Disabled select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                        <div class="mb-1">
                          <label for="exampleInputEmail1" class="form-label font-weight-bold">Dirección</label>
                          <input type="email" class="form-control" placeholder="Ingrese su dirección" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                        <br>
                        <br>
                        <button type="delete" class="btn btn-primary w-100">Borrar</button>
                        </div>
                        
                      </form>
                </div>

            </div>
